<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Случайное поздравление</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1731600800655-3ca9a2ad31a4?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #ff758c;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e84168;
        }
        #message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Нажмите, чтобы получить поздравление!</h2>
        <button onclick="showGreeting()">Получить поздравление</button>
        <p id="message"></p>
    </div>

    <script>
        const greetings = [
            "Счастья, здоровья и успехов!", "Желаю вам радости и веселья!", "Пусть все мечты сбудутся!", 
            "Света и тепла в вашем доме!", "Пусть удача всегда будет рядом!", "Любви, гармонии и благополучия!", 
            "Желаю улыбок и хорошего настроения!", "Смеха, радости и волшебства!", "Пусть ваш день будет особенным!",
            "Здоровья, счастья и новых достижений!", "Мир, любовь и процветание вам!", "Пусть счастье будет постоянным гостем!", 
            "Улыбайтесь и наслаждайтесь жизнью!", "Пусть ваш день будет ярким и позитивным!", "Тепла, уюта и вдохновения!", 
            "Пусть сбудется всё задуманное!", "Пусть каждый день приносит радость!", "Всегда оставайтесь на позитиве!", 
            "Желаю вам море счастья и океан удачи!", "Пусть ваш день будет полон чудес!", "Добра, радости и улыбок!", 
            "Пусть жизнь будет сладкой, как мёд!", "Солнечного настроения и веселья!", "Мира, добра и счастья!", 
            "Желаю исполнения всех желаний!", "Желаю вам здоровья и процветания!", "Пусть каждый день будет праздником!",
            "Пусть ангел-хранитель бережёт вас!", "Желаю любви, вдохновения и счастья!", "Пусть каждый миг будет радостным!",
            "Пусть улыбки окружают вас всегда!", "Желаю солнечного настроения!", "Желаю вам приятных сюрпризов!", 
            "Всегда оставайтесь счастливыми!", "Пусть удача сопровождает вас!", "Желаю вам благополучия и радости!",
            "Пусть каждый день приносит новые открытия!", "Сил, энергии и вдохновения вам!", "Пусть каждый момент будет волшебным!"
        ];

        function showGreeting() {
            const randomIndex = Math.floor(Math.random() * greetings.length);
            document.getElementById('message').innerText = greetings[randomIndex];
        }
    </script>
</body>
</html>
